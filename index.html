<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bé tập tính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>Bé tập tính</h1>
            <div class="col-4">
                <div class="row" class="form">
                    <span class="form-item">
                        <label for ="firstnum">Số thứ nhất</label><input id="firstNumber" type="text" onkeyup="validateForm(1)"> 
                    </span>
                    <span class="form-item">
                        <label for ="secondnum">Số thứ hai</label><input id="secondNumber" type="text" onkeyup="validateForm(2)">
                    </span>
                    <span class="form-item">
                        <label for ="result">Kết quả</label> <input readonly id="resultNumber" type="text">
                    </span>
                    
                </div>
            </div>
            <div class="col-3 operator-box"> 
                <input type="radio" name="operator" id="add" value="Cộng" >
                <label>Cộng</label>
                <input type="radio" name="operator" id="subtract">
                <label>Trừ</label>
                <br>
                <input type="radio" name="operator" id="multi" >
                <label>Nhân</label>
                <input type="radio" name="operator" id="divide">
                <label>Chia</label>
                <br>
                <button class="button" type="button" onclick="doCompute()">Tính</button>
            </div>
            
        </div>
        <div class="row justify-content-center">
            <div class="col-7"><span class="error-message">
                <label>Thông báo</label>
                <label id="message"> ...</label>
            </span></div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
